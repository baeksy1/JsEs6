<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let obj={"name":'이순신',age:20};
    
        console.log(obj.name);



        //구조분해할당
        let{name,age}=obj;
        console.log(name);
        console.log(age);

        let{...x}=obj;
        console.log(x);

        console.log('aaaaaaaaaaaaaaa');
        let person={
            name1:'홍길자',
            age:20,
            job:[1,2,3,4,5]
        }
        //name1이라는 키를 n변수로 가지고 나옴
        let {name1:n}=person;
        console.log(n);//홍길자

        let{name1:n1,age:a1,job:c1}=person;
        console.log(n1,a1,c1);//홍길자


    </script>


</body>
</html>
